[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version for build environment
  NODE_VERSION = "18"
  # NPM version
  NPM_VERSION = "9"

# Production context: all deploys from the Production branch
[context.production]
  command = "npm run build"
  
[context.production.environment]
  NODE_ENV = "production"

# Deploy Preview context: all deploys generated from
# a pull/merge request will inherit these settings
[context.deploy-preview]
  command = "npm run build"

# Branch context: all deploys that are not from
# a pull/merge request or from the Production branch
# will inherit these settings
[context.branch-deploy]
  command = "npm run build"

# Redirect rules for single-page applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure data files are served correctly
[[redirects]]
  from = "/data/*"
  to = "/data/:splat"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# JSON files content type
[[headers]]
  for = "*.json"
  [headers.values]
    Content-Type = "application/json"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Form handling configuration for Netlify Forms
# This will be used for the company and product submission forms
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true

# Function settings for contact form processing
[functions]
  directory = "functions/"

# Environment variables (these should be set in Netlify dashboard)
# GOOGLE_ANALYTICS_ID - for GA4 tracking
# RECAPTCHA_SITE_KEY - for form spam protection
# RECAPTCHA_SECRET_KEY - for server-side verification
